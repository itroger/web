<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" fill="white" >
    <circle cx="200" cy="0" r="25" fill="red" />
    <ellipse cx="100" cy="100" rx="50" ry="100" fill="red" />
    <rect x="0" y="0" width="100" height="100" fill="black" />
    <line x1="0" y1="150" x2="100" y2="150" stroke="black" />
    <polyline points="0 200, 100 150, 200 200" fill="none" stroke="red" />
    <polygon points="0 300, 100 250, 200 300" fill="orange" />
    <text x="0" y="350">Hello World</text>
    <path d="M 0, 400 L 100, 450 L 200, 400 Z" stroke="red" />
    <rect x="400" y="0" width="100" height="100" fill="red" >
        <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
    </rect>
</svg>
